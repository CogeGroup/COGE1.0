#{extends 'menu.html' /}
#{set title:'Gestione Certificazioni' /}

<h2>Nuova certificazione</h2>
#{ifErrors}
		<p class="error">${errors[0]}</p>
	#{/ifErrors}
<div id="form_small">
#{form @CertificazioniController.save()}
	
	 <p class="campi_obbligatori">I campi contrassegnati dall&#39;asterisco (&#42;) sono obbligatori</p>
		<table class="table_form">
    	<tr>
	    	<td><label for="codice"> &#42; Codice:</label></td>
	        <td><input type="text" class="txt_m" name="certificazione.codice" id="codice" value="${certificazione?.codice}"/></td>
	    </tr>
	    <tr>
	        <td><label for="descrizione"> &#42; Descrizione:</label></td>
	        <td><input type="text" class="txt_m" name="certificazione.descrizione" id="descrizione" value="${certificazione?.descrizione}"/></td>
	    </tr>
	</table>
</div>
<div id="button_center">
	<input type="submit" class="submitbutton" value="Salva" />
</div>	
#{/form}
<div class="navigation">
	<a class="button_nav" href="@{CertificazioniController.list()}">Indietro</a>
</div>
