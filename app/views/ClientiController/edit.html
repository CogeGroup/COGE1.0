#{extends 'main.html' /}
#{set title:'Modifica cliente: '+  cliente.nominativo /}

<h1>Modifica cliente: ${cliente.nominativo }</h1>
#{form @ClientiController.update()}
	
	#{ifErrors}
        <p class="error">
			${errors[0]}
		</p>
    #{/ifErrors}
    
	<p>
        <label for="id">Id cliente: </label>
        <label>${cliente.idCliente }</label>
    </p>
	<p>
        <label for="codice">Codice cliente: </label>
        <input type="text" id="codice" name="cliente.codice" value="${cliente.codice }"/>
    </p>
    <p>
        <label for="nominativo">Nominativo: </label>
        <input type="text" id="nominativo" name="cliente.nominativo" value="${cliente.nominativo }" />
    </p>
    <p>
        <label for="attivo">Attivo: </label>
        SI <input type="radio" id="attivo" name="cliente.attivo" value="true" #{if cliente.attivo == true}checked="checked"#{/if}/>
        NO <input type="radio" id="attivo" name="cliente.attivo" value="false" #{if cliente.attivo == false}checked="checked"#{/if} />
    </p>
	<p>
		<input type="hidden" name="cliente.idCliente" value="${cliente.idCliente }" />
        <input type="submit" value="Salva modifiche" />
    </p>
    
#{/form}
<a href="@{ClientiController.index()}">
	<input type="button" value="Annulla" /></a>
