   <script type="text/javascript">
	
		$(function() {
		$("#risorsa").autocomplete({
			source: "autocompleteRisorsaRapportoAttivita",
			minLength: 3,
			select: function( event, ui ) {
			$("#idRisorsa").val(ui.item.value);
			return false;
			},
			focus: function( event, ui ) {
			$("#risorsa").val(ui.item.label);
			return false;
			}
		});
	});

	</script>
