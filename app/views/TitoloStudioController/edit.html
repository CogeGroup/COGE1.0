#{extends 'menu.html' /}
#{set title:'Gestione Titolo di Studio' /}

<h2>Modifica Titolo di Studio</h2>

<div id="edit">
#{form @TitoloStudioController.update()}
	#{ifErrors}
		<p class="error">${errors[0]}</p>
	#{/ifErrors}
	<ul>
		<li>
	    	<label for="codice">Codice:</label>
	        <input type="text" class="txt_m" name="titoloStudio.codice" id="codice" value="${titoloStudio.codice}"/>
	    </li>
	    <li>
	        <label for="descrizione">Descrizione:</label>
	        <input type="text" class="txt_m" name="titoloStudio.descrizione" id="descrizione" value="${titoloStudio.descrizione}"/>
	    </li>
	</ul>
</div>
<div id="button_center">
	<input type="hidden" name="titoloStudio.idTitoloStudio" value="${titoloStudio.idTitoloStudio}" />
	<input type="submit" class="submitbutton" value="Salva" />
    <a href="@{TitoloStudioController.list()}"><input type="button" class="submitbutton" value="Indietro" /></a>
</div>	
#{/form}
