#{extends 'menu.html' /}
#{set title:'Gestione Titolo di Studio' /}

<h2>Modifica Titolo di Studio</h2>
	#{ifErrors}
		<p class="error">${errors[0]}</p>
	#{/ifErrors}
<div id="form_small">
#{form @TitoloStudioController.update()}

	 <p class="campi_obbligatori">I campi contrassegnati dall&#39;asterisco (&#42;) sono obbligatori</p>
		<table class="table_form">
    	<tr>
	    	<td><label for="codice">&#42; Codice:</label></td>
	        <td><input type="text" class="txt_s" name="titoloStudio.codice" id="codice" value="${titoloStudio.codice}"/></td>
	    </tr>
	    <tr>
	        <td><label for="descrizione">&#42; Descrizione:</label></td>
	        <td><input type="text" class="txt_xxl" name="titoloStudio.descrizione" id="descrizione" value="${titoloStudio.descrizione}"/></td>
	    </tr>
	</table>
</div>
<div id="button_center">
	<input type="hidden" name="titoloStudio.idTitoloStudio" value="${titoloStudio.idTitoloStudio}" />
	<input type="submit" class="submitbutton" value="Salva" />
</div>	
#{/form}
<div class="navigation">
	<a class="button_nav" href="@{TitoloStudioController.list()}">Indietro</a>
</div>
